<div class="content-wrapper">

	<div class="welcome"> 
		<h1> 恭喜<strong data-bind="text: topFly().hospital"></strong>領先眾醫院！</h1>
		<p> 
			<a href="#map-canvas" data-bind="click: viewTop"><i class="fa fa-smile-o"></i> 看榜首</a>
			<a href="#map-canvas" data-bind="click: viewAll"><i class="fa fa-globe"></i> 看全部</a>
			<a href="#order"><i class="fa fa-sort-amount-desc"></i> 看排名</a>
		</p>
	</div>

	<div id="map-canvas"></div>
	<h2> 
		目前已有 <strong data-bind="text: totalComments"></strong> 隻虎神認領了
		<strong data-bind="text: hospitals().length"></strong> 家醫院，展開 Digital 行動。
	</h2>
	<h2 id="order"> 虎神排行榜 </h2>
	<div class="hospital-list" data-bind="foreach: hospitals">
		<div class="pure-g-r hospital" data-bind="">
			<div class="pure-u-1">
				<h3> 
					<span data-bind="text: name"></span>
					<!-- ko foreach: comments.slice(0,10) -->
					<i class="fa fa-thumbs-down"></i>
					<!-- /ko -->
					<!-- ko if: comments.length > 10 -->
					<i class="fa fa-thumbs-down"></i>+<span data-bind="text: (comments.length-10)"></span>
					<!-- /ko -->
				</h3>
			</div>
			<!-- ko foreach: comments.slice(0, 4) -->
			<div class="pure-u-1-4 comment">
				<pre data-bind="text: $data"></pre>
			</div>
			<!-- /ko -->
		</div>
	</div>
	<div id="disqus_thread"></div>
</div>
